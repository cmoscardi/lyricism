<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="static/js/d3.v2.min.js"></script>
    <script>
      function draw(data){
        "use strict";
        d3.select("body")
        .append("ul")
        .selectAll("li")
        .data(data.results)
        .enter()
        .append("li")
        .text( function(d) {
          return d.name +":"+ d.count
        });
      }
    </script>
  </head>
  <body>
    <script>
      d3.json("/data/?q={{query}}",draw);
    </script>
  </body>
</html>
